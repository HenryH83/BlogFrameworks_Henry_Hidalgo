<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Norican|Saira+Condensed" rel="stylesheet">
    <title>Viaja a Ecuador</title>
  </head>
  <body>
    <!--INICIO COLUMNA PARA ENCABEZADO, BOTONES E IMAGENES-->
    <div class="row content">
      <!--INICIO NAVEGACIÓN-->
      <div class="col s12 m12 l12 light-green lighten-4">
        <nav>
          <ul class="right">
            <li><a class="waves-effect waves-light btn teal lighten-2"><span class="hide-on-small-only">INICIO</span><i class="material-icons left">home</i></a></li>
            <li><a class="waves-effect waves-light btn teal lighten-2"><span class="hide-on-small-only">ESTUVE EN</span><i class="material-icons left">gps_fixed</i></a></li>
            <li><a class="waves-effect waves-light btn teal lighten-2"><span class="hide-on-small-only">MEJORES VIAJES</span><i class="material-icons left">card_travel</i></a></li>
              <li><a class="waves-effect waves-light btn teal lighten-2"><span class="hide-on-small-only">RECOMENDACIONES</span><i class="material-icons left">chat</i></a></li>
          </ul>
        </nav>
      </div>
      <!--FIN NAVEGACIÓN-->

      <!--INICIO LOGO Y SLOGAN-->
      <div class="col s12 m12 l12 light-green lighten-4">
        <div class="col s5 m2 l2">
          <img src="img/logo.png" class="responsive-img">
        </div>
        <div class="col s7 m10 l10">
          <h1>Destino verde líder mundial...</h1>
        </div>
      </div>
      <!--FIN LOGO Y SLOGAN-->

      <!--INICIO COLUMNA PARA BOTONES DE REDES SOCIALES-->
      <div class="col hide-on-small-only m1 l1">
        <div class="row">
          <div class="col m12 l12">
            <p class="truncate"></p>
            <div class="row">
              <div class="col l12">
                <a href="https://www.facebook.com" target="_blank" title="facebook" class="waves-effect waves-light btn-floating btn-large social facebook" id="social">
                <i class="fa fa-facebook"></i> Sign in with linkedin</a>
              </div>
              <div class="col l12">
                <a href="https://www.linkedin.com" target="_blank" title="linkedin" class="waves-effect waves-light btn-floating btn-large social linkedin" id="social">
                <i class="fa fa-linkedin"></i> Sign in with linkedin</a>
              </div>
              <div class="col l12">
                <a href="https://www.instagram.com" target="_blank" title="instagram" class="waves-effect waves-light btn-floating btn-large social instagram" id="social">
                  <i class="fa fa-instagram"></i> Sign in with instagram</a>
              </div>
              <div class="col l12">
                <a href="https://www.github.com" target="_blank" title="github" class="waves-effect waves-light btn-floating btn-large social github" id="social">
                  <i class="fa fa-github"></i> Sign in with github</a>
              </div>
              <div class="col l12">
                <a href="https://www.reddit.com" target="_blank" title="reddit" class="waves-effect waves-light btn-floating btn-large social reddit" id="social">
                <i class="fa fa-reddit"></i> Sign in with reddit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--FIN COLUMNA REDES SOCIALES-->

      <!--INICIO COLUMNA PARA GALERÍA-->
      <div class="s12 m11 l11 col ">
        <div class="row">
          <!--INICIO COLUMNA IZQUIERDA FOTOGRAFÍAS-->
          <div class="s12 m4 l4 col ">
              <p class="truncate"></p>
            <div class="contenedor-img">
              <img src="img/llamingo.jpg" title="Llamingo - Sierra Ecuatoriana" class="responsive-img"/>
              <p class="truncate"></p>
              <img src="img/cotopaxi.jpg" title="Pajonales - Cotopaxi Sierra Ecuatoriana" class="responsive-img"/>
            </div>
          </div>
          <!--FIN COLUMNA IZQUIERDA FOTOGRAFÍAS-->

          <!--INICIO COLUMNA CENTRAL FOTOGRAFÍAS-->
          <div class="s12 m4 l4 col ">
              <p class="truncate"></p>
            <div class="contenedor-img">
              <img src="img/quilotoa.jpg" title="Quilotoa - Sierra Ecuatoriana"class="responsive-img"/>
            </div>
          </div>
          <!--FIN COLUMNA CENTRAL FOTOGRAFÍAS-->

          <!--INICIO COLUMNA DERECHA FOTOGRAFÍAS-->
          <div class="s12 m4 l4 col ">
              <p class="truncate"></p>
            <div class="contenedor-img">
              <img src="img/quito.jpg" title="Iglesia Quito - Sierra Ecuatoriana"class="responsive-img"/>
              <p class="truncate"></p>
              <img src="img/archidona.jpg" title="Archidona - Amazonia Ecuatoriana" class="responsive-img"/>
              <p class="truncate"></p>
              <img src="img/galapagos.jpg" title="Pinguinos - Islas Galapagos" class="responsive-img"/>
            </div>
          </div>
          <!--FIN COLUMNA DERECHA FOTOGRAFÍAS-->
        </div>
      </div>
      <!--FIN COLUMNA GALERÍA-->




    </div>
    <!--FIN COLUMNA PARA ENCABEZADO, BOTONES E IMAGENES-->



    <!--SCRIPTS-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>


  </body>
</html>
